<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Profiles</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Anaheim&family=Bebas+Neue&family=Tenor+Sans&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Student Profiles</h1>
      <h2>Our class of high-performing digital technology students likes to get stuck into any project that takes their fancy.</h2>
    </header>

    <nav>
      <a class="nav_in_use" href="...">Our Class</a>
      <a href="student_profiles.html">Student Profiles</a>

    </nav>

    <main>
      <img src="students-working.jpg.jpg" />
    </main>

    <footer>
      <p>&copy;Neve...2024</p>
    </footer>

    <style>
      h1 {
        font-family: "Bebas Neue", sans-serif;
        color: #ceb3ab;
        font-size: 300px;
        margin: 0px;
        font-weight: 400;
      }

      h2 {
        font-family: "Anaheim", sans-serif;
        color: #ceb3ab;
        margin-bottom: 90px;
        font-size: 40px;
      }

      header {
        background-color: #7a1537;
        text-align: center;
        grid-area: h;
      }

      nav {
        grid-area: n;
        background-color: blue;
        height: 53px;
        font-family: "Tenor Sans", sans-serif;
        display: flex;
        justify-content: center;
      }

      nav a {
        color: #1d6a86;
        background-color: #ceb3ab;
        text-decoration: none;
        padding: 14px 14px;
        border-radius: 17px;
        margin-right: 15px;
        margin-left: 15px;
        font-size: 25px;
      }

      body {
        display: grid;
        grid:
          " h " auto
          " n " auto
          " m " auto
          " f " auto
          / auto;
        margin: 0px;
      }

      img {
        border: 40px solid #1d6a86;
        height: 900px;
        margin-left: 2.4%;
        margin-top: 50px;
        margin-bottom: 50px;
      }

      main {
        grid-area: m;
        background-color: #ceb3ab;
      }

      footer {
        grid-area: f;
        background-color: #1d6a86;
        color: #ceb3ab;
        text-align: center;
        font-family: "Tenor Sans", sans-serif;
        font-size: larger;
      }

      .nav_in_use {
        border: 6px solid #1d6a86;
      }
    </style>
